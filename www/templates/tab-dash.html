<ion-view title="Dashboard">
    <ion-content class="padding">
        <ul class="chatbox">
            <li ng-repeat="msg in messages">{{msg.content}}</li>
        </ul>
        <form name="myform" ng-submit="addMessage(mess.m)">
            <label class="item item-input">
                <input type="text" ng-model="mess.m"/>
            </label>
            <button type="submit" class="button button-positive" >
                button-positive
            </button>
        </form>
    </ion-content>
</ion-view>
